<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jazz Listings</title>
    
    <style>
        /* Font definitions */
        @font-face {
            font-family: 'Univers';
            src: url('https://ecmrecords.com/wp-content/themes/ecm-records/fonts/UniversLTStd-LightCn.woff2') format('woff2');
            font-weight: 300;
            font-style: normal;
        }

        @font-face {
            font-family: 'Univers';
            src: url('https://ecmrecords.com/wp-content/themes/ecm-records/fonts/UniversLTStd-Cn.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        :root {
            --wp--preset--color--black: #000000;
            --wp--preset--color--cyan-bluish-gray: #abb8c3;
            --wp--preset--color--white: #ffffff;
            --wp--preset--color--pale-pink: #f78da7;
            --wp--preset--color--vivid-red: #cf2e2e;
            --wp--preset--color--luminous-vivid-orange: #ff6900;
            --wp--preset--color--luminous-vivid-amber: #fcb900;
            --wp--preset--color--light-green-cyan: #7bdcb5;
            --wp--preset--color--vivid-green-cyan: #00d084;
            --wp--preset--color--pale-cyan-blue: #8ed1fc;
            --wp--preset--color--vivid-cyan-blue: #0693e3;
            --wp--preset--color--vivid-purple: #9b51e0;
        }

        /* Base styles */
        body {
            font-family: 'Univers', sans-serif;
            background-color: var(--wp--preset--color--black);
            color: var(--wp--preset--color--white);
            margin: 0;
            padding: 20px;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Univers', sans-serif;
            font-weight: 400;
            color: var(--wp--preset--color--white);
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Concert Cards */
        .concert-card {
            border: 1px solid var(--wp--preset--color--cyan-bluish-gray);
            padding: calc(0.667em + 2px) calc(1.333em + 2px);
            margin-bottom: 15px;
            border-radius: 0;
            background-color: rgba(50, 55, 60, 0.8);
            transition: all 0.3s ease;
        }

        .concert-card:hover {
            border-color: var(--wp--preset--color--white);
        }

        .venue {
            font-weight: 400;
            font-size: 1.2em;
            color: var(--wp--preset--color--white);
            margin-bottom: 10px;
            letter-spacing: 0.04em;
        }

        .artists {
            margin: 10px 0;
            color: var(--wp--preset--color--white);
            font-size: 1.125em;
        }

        .time {
            color: var(--wp--preset--color--cyan-bluish-gray);
            margin-right: 10px;
            font-size: 13px;
        }

        .date-section h2 {
            color: var(--wp--preset--color--white);
            border-bottom: 1px solid var(--wp--preset--color--cyan-bluish-gray);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: 300;
        }

        .tickets a {
            color: var(--wp--preset--color--white);
            background-color: transparent;
            border: 1px solid var(--wp--preset--color--white);
            border-radius: 0;
            text-decoration: none;
            padding: 8px 16px;
            font-size: 0.9em;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .tickets a:hover {
            background-color: var(--wp--preset--color--white);
            color: var(--wp--preset--color--black);
        }

        .notes {
            margin-top: 10px;
            font-style: normal;
            color: var(--wp--preset--color--cyan-bluish-gray);
            font-size: 13px;
        }

        /* Navigation */
        nav {
            margin-bottom: 40px;
            padding: 20px 0;
            border-bottom: 1px solid var(--wp--preset--color--cyan-bluish-gray);
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .nav-left {
            flex: 0 1 auto;
        }

        .nav-right {
            flex: 1 1 auto;
            text-align: right;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-end;
            align-items: center;
        }

        .site-title {
            color: var(--wp--preset--color--white);
            text-decoration: none;
            font-size: 1.5em;
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .site-title:hover {
            color: var(--wp--preset--color--cyan-bluish-gray);
        }

        .wp-block-button__link {
            color: var(--wp--preset--color--white);
            background-color: transparent;
            border: 1px solid var(--wp--preset--color--white);
            border-radius: 0;
            padding: 8px 16px;
            font-size: 0.9em;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .wp-block-button__link:hover {
            background-color: var(--wp--preset--color--white);
            color: var(--wp--preset--color--black);
        }

        /* Spotify Integration */
        .spotify-match {
            border-left: 2px solid var(--wp--preset--color--vivid-green-cyan);
            padding-left: 15px;
        }
        
        .spotify-match-indicator {
            color: var(--wp--preset--color--vivid-green-cyan);
            font-size: 13px;
            margin-top: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Add to existing styles */
        .preferences-form {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        .preference-section {
            margin-bottom: 2em;
            border: 1px solid var(--wp--preset--color--cyan-bluish-gray);
            padding: 20px;
            background-color: rgba(50, 55, 60, 0.8);
        }

        .preference-section h2 {
            margin-top: 0;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--wp--preset--color--cyan-bluish-gray);
        }

        .checkbox-container {
            display: block;
            margin: 0.8em 0;
            padding: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-container:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 1em;
            accent-color: var(--wp--preset--color--vivid-cyan-blue);
        }

        /* Style the submit button to match other buttons */
        .preferences-form button[type="submit"] {
            margin-top: 20px;
            width: 100%;
            padding: 15px;
        }

        /* Add to existing styles */
        .back-button {
            margin-bottom: 20px;
            display: inline-block;
        }

        /* Update preferences-form to accommodate the back button */
        .preferences-form h1 {
            display: inline-block;
            margin-right: 20px;
        }

        /* Add to existing styles */
        .action-links {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            align-items: center;
        }

        .calendar-links {
            display: flex;
            gap: 10px;
        }

        .calendar-link {
            color: var(--wp--preset--color--cyan-bluish-gray);
            text-decoration: none;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .calendar-link:hover {
            color: var(--wp--preset--color--white);
        }

        .calendar-link i {
            margin-right: 4px;
        }

        /* Add responsive styles */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: stretch;
            }
            
            .nav-left {
                text-align: center;
                margin-bottom: 10px;
            }
            
            .nav-right {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .nav-right span {
                /* Email address */
                display: block;
                margin-bottom: 5px;
            }
            
            .wp-block-button__link {
                display: block;
                text-align: center;
            }
        }

        /* Add to existing styles */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .preferences-form h1 {
            margin: 0;  /* Remove default margin */
        }

        /* Update existing preferences-form styles */
        .preferences-form {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .header-row {
                flex-direction: column;
                align-items: stretch;
                text-align: center;
            }
            
            .header-buttons {
                flex-direction: column;
            }
            
            .header-buttons .wp-block-button__link {
                width: 100%;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{{ url_for('index') }}" class="site-title">Jazz Listings</a>
        </div>
        <div class="nav-right">
            {% if user %}
                <span>Welcome, {{ user.email }}!</span>
                <a href="{{ url_for('preferences') }}" class="wp-block-button__link">Preferences</a>
                <a href="{{ url_for('auth.logout') }}" class="wp-block-button__link">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}" class="wp-block-button__link">Login with Spotify</a>
            {% endif %}
        </div>
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
