<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jazz Listings</title>
    
    <!-- Font definitions -->
    <style>
        @font-face {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 300 900;
            font-display: fallback;
            src: url('https://ecmrecords.com/wp-content/plugins/woocommerce/assets/fonts/Inter-VariableFont_slnt,wght.woff2') format('woff2');
        }

        @font-face {
            font-family: 'Cardo';
            font-style: normal;
            font-weight: 400;
            font-display: fallback;
            src: url('https://ecmrecords.com/wp-content/plugins/woocommerce/assets/fonts/cardo_normal_400.woff2') format('woff2');
        }

        :root {
            --wp--preset--color--black: #000000;
            --wp--preset--color--cyan-bluish-gray: #abb8c3;
            --wp--preset--color--white: #ffffff;
            --wp--preset--color--pale-pink: #f78da7;
            --wp--preset--color--vivid-red: #cf2e2e;
            --wp--preset--color--luminous-vivid-orange: #ff6900;
            --wp--preset--color--luminous-vivid-amber: #fcb900;
            --wp--preset--color--light-green-cyan: #7bdcb5;
            --wp--preset--color--vivid-green-cyan: #00d084;
            --wp--preset--color--pale-cyan-blue: #8ed1fc;
            --wp--preset--color--vivid-cyan-blue: #0693e3;
            --wp--preset--color--vivid-purple: #9b51e0;
        }

        /* Base styles */
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--wp--preset--color--black);
            color: var(--wp--preset--color--white);
            margin: 0;
            padding: 20px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cardo', serif;
        }

        .content {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Navigation */
        nav {
            margin-bottom: 20px;
            padding: calc(0.667em + 2px) calc(1.333em + 2px);
            background-color: #32373c;
            border-radius: 9999px;
        }

        /* Button styles */
        .wp-block-button__link {
            color: var(--wp--preset--color--white);
            background-color: #32373c;
            border-radius: 9999px;
            padding: calc(0.667em + 2px) calc(1.333em + 2px);
            font-size: 1.125em;
            text-decoration: none;
        }

        /* Font sizes */
        .has-small-font-size { font-size: 13px !important; }
        .has-medium-font-size { font-size: 20px !important; }
        .has-large-font-size { font-size: 36px !important; }
        .has-x-large-font-size { font-size: 42px !important; }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav>
        {% if user %}
            <span>Welcome, {{ user.email }}!</span>
            <a href="{{ url_for('auth.logout') }}" class="wp-block-button__link">Logout</a>
        {% else %}
            <a href="{{ url_for('auth.login') }}" class="wp-block-button__link">Login with Spotify</a>
        {% endif %}
    </nav>

    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
